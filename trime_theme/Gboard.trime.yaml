#键盘布局
preset_keyboards:
  default:
    author: "藍兒"
    name: 26键默认布局
    width: 9.9
    key_symbol_offset_x: 3
  #  height: 48
    ascii_mode: 0
    keys:
      - {width: 1}
      - {click: q, long_click: 1, swipe_down: "1", key_back_color: QQQ}
      - {click: w, long_click: 2, swipe_down: "2", key_back_color: QQQ}
      - {click: e, long_click: 3, swipe_down: "3", key_back_color: QQQ}
      - {click: r, long_click: 4, swipe_down: "4", key_back_color: QQQ}
      - {click: t, long_click: 5, swipe_down: "5", key_back_color: QQQ}
      - {click: y, long_click: 6, swipe_down: "6", swipe_left: "Can", swipe_right: "Can", swipe_up: "Can", key_back_color: QQQ}
      - {click: u, long_click: 7, swipe_down: "7", key_back_color: QQQ}
      - {click: i, long_click: 8, swipe_down: "8", key_back_color: QQQ}
      - {click: o, long_click: 9, swipe_down: "9", key_back_color: QQQ}
      - {click: p, long_click: 0, swipe_down: "0", key_back_color: QQQ}

      - {width: 6}
      - {click: a, long_click: '@', swipe_down: "@", swipe_left: select_all, swipe_right: select_all, swipe_up: select_all, key_back_color: QQQ}
      - {click: s, long_click: '#', swipe_down: "#", key_back_color: QQQ}
      - {click: d, long_click: '$', swipe_down: "$", key_back_color: QQQ}
      - {click: f, long_click: '_', swipe_down: "_", key_back_color: QQQ}
      - {click: g, long_click: '&', swipe_down: "&", swipe_left: 'Keyboard_numberb', swipe_right: 'Keyboard_numberb', swipe_up: 'Keyboard_numberb', key_back_color: QQQ}
      - {click: h, long_click: '-', swipe_down: "-", swipe_left: "Zdic", swipe_right: "Zdic", swipe_up: "Zdic", key_back_color: QQQ}
      - {click: j, long_click: '+', swipe_down: "+", swipe_left: "Jyut", swipe_right: "Jyut", swipe_up: "Jyut", key_back_color: QQQ}
      - {click: k, long_click: '(', swipe_down: "(", swipe_left: Keyboard_number, swipe_right: Keyboard_number, swipe_up: Keyboard_number, key_back_color: QQQ}
      - {click: l, long_click: ')', swipe_down: ")", key_back_color: QQQ}
