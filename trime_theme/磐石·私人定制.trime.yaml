# 键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "青 铜"
    lock: true
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *DsymX
    keyboard_back_color: Dback
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 第一行
      - {click: q, long_click: vj_q, key_text_color: AAT1, key_symbol_color: AAS, key_back_color: QQQ, hilited_key_back_color: AAH}
      - {click: w, hint: 艹, long_click: vj_w, key_text_color: AAT1, key_symbol_color: AAS, key_back_color: WWW, hilited_key_back_color: AAH}
      - {click: e,long_click : E, long_click: vj_e, key_text_color: AAT2, key_symbol_color: AAS, key_back_color: EEE, hilited_key_back_color: AAH}
