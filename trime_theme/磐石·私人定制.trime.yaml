# Trime default style settings
# encoding: utf-8
# 顶部 顶端
# q_ 副键盘  t_ 按键

config_version: "4.5for同文3.1.3，2020年1月18日"
name: 磐 石   #主题名称
author: 青 铜   #作者资讯  底包来自 flypy.com 散步的鹤

height:
# ----------键盘行高度调整------------
  A: &VJG 52  #主键盘行高
  B: &VJM 100  #空格行高
  C: &HXG 25  #候选区高度
# ----------空格行键宽度调整------------
  H: &HCK 18   #回车
  F: &BDK 13   #标点
  K: &KGK 38   #空格
  S: &SBK 18  #数字
  #空格行 2*S+K+F+H=100
  
# -----------单手键盘-----------
  A: &DUG 38   #键高
  A: &DUM 45   #增高行
  B: &DUH 3   #行距
  C: &DUL 2   #竖距
  D: &DUY 10   #圆角

# -----------符号键盘-----------
  A: &FHG 30   #键高
  B: &FHH 4.5   #行距
  C: &FHL 2   #竖距
  D: &FHY 50   #圆角
  E: &FHM 35   #末行
# -----------数字键盘-----------
  A: &SZG 50   #键高
  B: &SZH 3   #行距
  C: &SZL 3   #竖距
  D: &SZY 8   #圆角
  
# ----------上下档符号位置调整----------

  Ⅰ: &DsymY 0.5   #上档文字纵向位置调节
  Ⅱ: &DsymX 0   #上档文字横向位置调节
  Ⅲ: &DtextY 0   #键盘字母纵向位置调节
  Ⅳ: &VJtextY 0   #助记键盘
  Ⅴ: &VJhintY -1
  Ⅵ: &FHsymY 1   #符号键盘
  Ⅶ: &MtextY -6   #选单键盘
  Ⅷ: &MhintY -6
  Ⅸ: &MtextBY 6  #返回
#-------------
other:
#主键盘结构（四行）  建议不动
  a: &VJH 9   #主键盘行距
  b: &VJL 0   #主键盘列距
  c: &VJY 90  #主键盘圆角

style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: ziti.ttf #候选字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 5 #候选间距
  candidate_text_size: 25 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: default #配色方案
  comment_font: ziti.ttf #候选窗和状态栏提示字型
  comment_height: 13 #候选窗和状态栏提示区高度
  comment_on_top: true #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 12 #候选窗和状态栏提示字号
  hanb_font: Ext.ttf #扩充字型
  horizontal: false #水平模式
  horizontal_gap: *FHL #符号键盘列间距
  layout: #悬浮窗口位置
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 0 #候选窗口最小词长
    max_length: 99 #超过字数则换行
    sticky_lines: 5 #固顶行数
    max_entries: 5 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 380 #最大宽度，超过则自动换行
    max_height: 30 #最大高度
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    margin_x: 1 #水平边距   #悬浮窗宽
    margin_y: 0 #竖直边距   #悬浮窗高
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 3 #悬浮窗偏移量
    round_corner: 20 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 3 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #懸浮窗口組件
    - {start: "", move: ' ', end: ""}
    - {start: "", composition: "%s", end: "", letter_spacing: 0} #letter_spacing需要>=Android5.0。TODO: 不爲0時，會導致不換行的問題
    - {start: "\n", label: "%s.", candidate: "%s", comment: " %s", end: "      ", sep: " "}
    - {start: " ", move: ' ', end: " "}
  key_font: ziti.ttf #键盘字型
  key_height: *FHG #符号键盘键高
  key_long_text_size: 15 #两字以上时键字号
  key_text_size: 21 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, default, qtsz, qtfh, qtyb, qtkh, qtxh, qtxh2, qtbq1, qtbq2, qtbq3, qtbq4, qtbq5, qtbq6, qtbq7, qtbq22, qtbq31, qtbq32, qtbq41, qtbq42, qtbq51, qtbq61, qtbq62, qtbq71, qtbq72, qtts1, qtts2, qtts3, qtts4, qtts5, qtts6, qtts7, qtgd1, qtgd2, qtgd3, qtgd4, qtgd5, menu, qtts61, qtts51, defaultYU, defaultZU, qtlssz, cjbj, defaultVJ] #声明
  label_text_size: 14 #悬浮窗序号字号
  label_font: ziti.ttf #标签字型
  latin_font: latin.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言 zh_TW,zh_CN,zh_HK,""
  preview_font: ziti.ttf #按键提示字型
  preview_height: 50 #按键提示高度
  preview_offset: -10 #按键提示纵向偏移
  preview_text_size: 36 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #不同进程中显示键盘时重置为中文状态（true:重置为中文；false:记忆中英状态）
  round_corner: *FHY #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: ziti.ttf #符号字型
  symbol_text_size: 10 #符号字号没
  text_font: ziti.ttf #编码字型
  text_size: 16 #编码字号
  vertical_correction: -3 #按键纵向偏移，负数下移接触面
  vertical_gap: *FHH #符号键盘行距
fallback_colors:
  keyboard_back_color: border_color  #键盘背景
  #悬浮窗
  border_color: text_back_color #悬浮窗边框
  hilited_back_color: text_back_color #back_color #悬浮窗首选编码背景
  hilited_candidate_back_color: text_back_color #hilited_back_color #悬浮窗首选背景
  hilited_text_color: text_color #悬浮窗编码
  text_back_color: back_color #编码区悬浮窗背景
  label_color: candidate_text_color #悬浮窗次选序号
  #气泡
  preview_back_color: back_color #按键气泡背景
  preview_text_color: key_text_color #按键气泡文本
  shadow_color: border_color #按键文字阴影（阴影半径在shadow_radius中设置）
  #状态栏候选栏
  candidate_separator_color: zgb #border_color #状态栏分割背景
  candidate_text_color: text_color #CN次选文字色
  comment_text_color: candidate_text_color #EN次选编码提示
  hilited_candidate_text_color: comment_text_color #hilited_text_color #首选文字
  hilited_comment_text_color: candidate_text_color #comment_text_color #首选编码提示
  #普通键
  key_back_color: back_color #符号键盘按键背景✍背景
  hilited_key_back_color: hilited_candidate_back_color #高亮按键背景
  key_text_color: candidate_text_color #按键字母&悬浮窗✍色
  hilited_key_text_color: key_text_color #hilited_candidate_text_color #高亮按键文本
  key_symbol_color: comment_text_color #按键上下符号
  hilited_key_symbol_color: key_symbol_color #hilited_comment_text_color #高亮按键符号
  #shift键锁定
  on_key_back_color: hilited_key_back_color #shift锁键时背景（shift键不得设置key_back_color，否则无效）
  on_key_text_color: comment_text_color #hilited_key_text_color #shift锁键时文本
  hilited_on_key_back_color: hilited_key_back_color #shift锁定时的高亮背景，按下时
  hilited_on_key_text_color: on_key_text_color #hilited_key_text_color #shift锁定时的高亮文本
  #shift键常态及功能键
  off_key_back_color: key_back_color #功能键及Shift键背景
  hilited_off_key_back_color: hilited_key_back_color #功能键及shift高亮背景
  off_key_text_color: key_text_color #功能键及shift键文本，如shift使用背景图标，可另定SHt为透明色
  hilited_off_key_text_color: off_key_text_color #hilited_key_text_color #功能键及shift键高亮文本
