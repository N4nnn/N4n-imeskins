# Trime default style settings
# encoding: utf-8

config_version: 0.1
name: 零+ #主题名称 （本主題是基于旧版小鹤主题深度魔改的）
author: 鳳凰院凶真

height:
# ----------键盘高度调整------------

  A: &VJG 57           #主键盘、数字键盘、功能键盘、菜单键盘行高  自定
  B: &VJM 56          #约同上，键盘末行高  A≈B，如主键盘和符号键盘不等高，调整此数
  C: &FJG 45.7        #符号键盘行高  C=A*4/5=44.8取整随意
  D: &DBK 40         #底栏高度
  E: &HXG 37        #候选栏高度
  F: &IJBJ 67        #超级编辑高度
  G: &HGPK 38      #横屏键盘高度
  H: &UZHP 34      #横屏数字键盘高度
# -------调整完毕，如果出现上下档字符偏离键位，可调节下面项------

  I: &DsymY 1.8             #主键盘上档文字纵向位置调节，负数上移，下同
  J: &DsymX 0              #主键盘上档文字横向位置调节，负数左移
  K: &DtextY 0              #键盘字母纵向位置调节
  L: &VJtextY 0             #助记键盘字母纵向位置调节
  M: &VJhintY -2            #助记键盘助记纵向位置调节

other:
  版本: &bjbf 当前主题版本：3.8

#-------调节尽量以配色中键高最低的配色为标准------

#主键盘结构（四行）  建议不动
  a: &VJH 5          #主键盘行距
  b: &VJL 3         #主键盘列距
  c: &VJY 20         #主键盘圆角
#符号键盘结构（五行）  建议不动
  d: &FJH 0         #符号键盘行距
  e: &FJL 0          #符号键盘列距
  f: &FJY 0          #符号键盘圆角

style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: ziti.ttf #候选字型
  candidate_padding: 0 #候选项内边距
  candidate_spacing: 8 #候选间距
  candidate_text_size: 19 #候选字号
  candidate_hide_button: "﹀  " #候選栏隐藏键盘按钮
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选栏高度
  color_scheme: default #配色方案
  comment_font: ziti.ttf #候选窗和状态栏提示字型
  comment_height: 12 #候选窗和状态栏提示区高度
  comment_on_top: false #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 10 #候选窗和状态栏提示字号
  hanb_font: ziti.ttf #扩充字型
  horizontal: false #水平模式
  horizontal_gap: *FJL #符号键盘列间距
  layout: #悬浮窗口位置
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 1 #候选窗口最小词长
    max_length: 12 #超过字数则换行
    sticky_lines: 0 #固定行数
    max_entries: 5 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 1080 #最大宽度，超过则自动换行
    max_height: 20 #最大高度
    min_width: 0 #最小宽度
    min_height: 50 #最小高度
    margin_x: 8 #水平边距
    margin_y: 3 #竖直边距
    line_spacing: 3 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 0 #与预编辑或边缘的距离
    round_corner: 12 #悬浮窗圆角
    alpha: 240 #透明度(0-255)
    elevation: 3 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口組件
    - {start: " ", composition: "%s", end: "\n", letter_spacing: 0} #letter_spacing需要Android5.0。TODO: 不为0时，会导致不换行的问题
    - {start: "", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: "　"}  #label: "%s.", 序号;start: "\n", 换行
    - {start: "", click: "Page_Down", label: ' 🍁'}
  key_font: ziti.ttf #键盘字型
  key_height: *FJG #符号键盘键高
  key_long_text_size: 15 #两字以上时键字号
  key_text_size: 21 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, cjbj, hgpkuuzi, default_land, number, defaultmd, default, defaultVJ, letterfh, use, menu, menux, symbols, symbolsEN, symbolsCN, emoji, symbolsTS, symbolsXH, defaultVJUP, xrxl, xklb ] #键盘配置
  label_text_size: 14 #悬浮窗序号字号
  label_font: ziti.ttf #标签字型
  latin_font: ziti.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言 zh_TW,zh_CN,zh_HK,""
  preview_font: ziti.ttf #按键提示字型
  preview_height: 40 #按键提示高度
  preview_offset: 10 #按键提示纵向偏移
  preview_text_size: 25 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #显示键盘时重置为中文状态
  round_corner: *FJY #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: ziti.ttf #符号字型（上下标
  symbol_text_size: 9 #符号字号（上下标
  text_font: ziti.ttf #编码字型
  text_size: 15 #编码字号
  vertical_correction: 0 #按键纵向偏移，负数下移接触面
  vertical_gap: *FJH #符号键盘行距

# ━━━━━ 配色调节 ━━━━━
fallback_colors:
  candidate_text_color: text_color #候选文字=编码
  comment_text_color: candidate_text_color #提示=候选文字
  back_color: key_back_color #候选背景=按键背景
  border_color: back_color #悬浮窗边框=候选背景
  candidate_separator_color: border_color #候选分割背景=边框
  hilited_text_color: text_color #高亮编码=编码
  hilited_back_color: back_color #高亮编码背景=候选背景
  hilited_candidate_text_color: hilited_text_color #高亮候选文字=高亮编码
  hilited_candidate_back_color: hilited_back_color #高亮候选文字背景=高亮编码背景
  hilited_comment_text_color: comment_text_color #高亮提示=提示
  text_back_color: back_color #编码区背景=候选背景
  hilited_key_back_color: hilited_candidate_back_color #高亮按键背景=高亮候选文字背景
  hilited_key_text_color: hilited_candidate_text_color #高亮按键文字=高亮候选文字
  hilited_key_symbol_color: hilited_comment_text_color #高亮按键符号=高亮提示
  hilited_off_key_back_color: hilited_key_back_color #高亮按键关闭状态背景=高亮按键背景
  hilited_on_key_back_color: hilited_key_back_color #高亮开启状态背景=高亮按键背景
  hilited_off_key_text_color: hilited_key_text_color #高亮按键关闭状态文字=高亮按键文字
  hilited_on_key_text_color: hilited_key_text_color #高亮按键开启状态背景=高亮按键文字
  key_back_color: back_color #按键背景=候选背景
  key_border_color: border_color #按键边框=悬浮窗边框
  key_text_color: candidate_text_color #按键文字=候选文字
  key_symbol_color: comment_text_color #按键符号=提示
  keyboard_back_color: border_color #键盘背景=悬浮窗边框
  label_color: candidate_text_color #标签=候选文字
  off_key_back_color: key_back_color #按键关闭状态背景=按键背景
  off_key_text_color: key_text_color #按键关闭状态文字=按键文字
  on_key_back_color: hilited_key_back_color #按键开启状态背景=高亮按键背景
  on_key_text_color: hilited_key_text_color #按键开启状态文字=高亮按键文字
  preview_back_color: key_back_color #按键提示背景=按键背景
  preview_text_color: key_text_color #按键提示文字=按键文字
  shadow_color: key_text_color #文字阴影=按键文字

# 键盘布局
preset_keyboards:
