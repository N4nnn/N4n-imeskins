      - {click: CommitScriptText, long_click: Color_switch, swipe_up: Theme_settings2, key_back_color: hcb, key_text_color: hct, key_symbol_color: hcs, hilited_key_back_color: hch, width: 15, hilited_key_symbol_color: hchs}
      #底栏
      - {height: *DBK, click: Left1, composing: Page_Up1, width: 15, key_text_color: kgt, key_back_color: 0x00, hilited_key_back_color: 0x00}
      - {click: Right1, composing: Page_Down1, width: 15, key_text_color: kgt, key_back_color: 0x00, hilited_key_back_color: 0x00}
