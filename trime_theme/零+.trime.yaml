      # 第三行
      - {click: Shift_L, composing: Escape, swipe_down: K_defaultmd, swipe_up: ClearH, width: 15}
      - {click: 'z', long_click: '`'}
      - {click: 'x', long_click: cut2}
      - {click: 'c', long_click: copy2}
      - {click: 'v', long_click: paste2}
